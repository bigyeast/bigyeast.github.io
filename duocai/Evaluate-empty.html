<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>多彩-我的评价</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="empty-tab">
		<h2 class="main-title">我的评价</h2>
		<div class="tab-control" id="tab-control">
			<a class="active" href="javascript:;">
				待评价
			</a>
			<a href="javascript:;">
				已评价
			</a>
		</div>
		<div class="control-content" id="control">
			<ul class="active">
				<li>
					<section class="empty">
						<i class="icon-assess-empty"></i>
						<p>您还没有评价课程哦~</p>
					</section>
				</li>
			</ul>
			<ul>
				<li>
					<section class="empty">
						<i class="icon-assess-empty"></i>
						<p>您还没有评价课程哦~~~</p>
					</section>
				</li>
			</ul>
	</section>
	<script src="js/tab.js"></script>
	<script>	
		tabToggle('tab-control','a','control','ul');
	</script>
</body>
