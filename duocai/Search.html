<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>多彩-搜索</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="container search-box">
		<div class="close-box">
			<a href="javscript:;" class="icon-close"></a>
		</div>
		<div class="search-text">
			<input type="text" placeholder="搜索老师名、机构名、课程名" class="place-word">
		</div>
		<h4><span><i class="icon-hot"></i><strong>热门搜索</strong></span></h4>
		<div class="border-bottom search-key">
			<a href="#" class="on">架子鼓</a>
			<a href="#">书法</a>
			<a href="#">七彩绘画艺术</a>
			<a href="#">小提琴</a>
			<a href="#">篮球</a>
			<a href="#">手创联盟</a>
		</div>
		<h4 class="clearfix"><span class="pull-left"><i class="icon-history"></i><strong>搜索历史</strong></span> <i class="icon-trash pull-right" id="c-show"></i></h4>
		<div class="border-bottom search-key">
			<a href="#">架子鼓</a>
			<a href="#">书法</a>
			<a href="#">七彩绘画艺术</a>
		</div>
	</section>
	<div class="modal search-modal" id="modal">
		<div class="modal-box">
			<div class="tip-main">
				<h3>您是否删除搜索历史？</h3>
				<div class="search-foot tr">
					<a href="javascript:;" class="cancle-link" id="c-hide">取消</a>
					<a href="#" class="sure-link">确定</a>
				</div>
			</div>
			
		</div>
		<div class="modal-bg"></div>
	</div>
	<script src="js/toggle.js"></script>
	<script>
		boxToggle('c-show','c-hide','modal');
	</script>
</body>
</html>
