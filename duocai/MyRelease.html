<!DOCTYPE html>
<html lang="en">

	<title>多彩-我的发布</title>

					</figure>

	        		</div>
					<ul class="img-more">
						<li><img src="images/img-4.jpg" alt=""></li>
						<li><img src="images/img-5.jpg" alt=""></li>
						<li><img src="images/img-6.jpg" alt=""></li>
					</ul>
					<div class="tr bhy-read">

	        	<section class="art-item">

							<p><span class="ac-time">2018-02-01 13:45</span></p>
					 	</div>
					</figure>
	        		<div class="item-title">

	        		</div>
					<ul class="img-one">

					</ul>
					<div class="tr bhy-read">
						<span><i class="icon-shared"></i> <em>56</em></span>
						<span><i class="icon-reply nor"></i> <em>56</em></span>
