<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>多彩-我的订单</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<div class="non-pay">
			<div class="non-pay-bg">
				<h4>未支付</h4>
				<p>剩9天自动关闭</p>
			</div>
		</div>
		<h3 class="sub-title">课程信息</h3>
		<div id="item1" class="control-content active">
			<ul class="order-list">
				<li>
					<section class="clearfix">
						<div class="order-left">
							<h3>
								<mark>机构</mark>
								<a href="#"><strong>Uart书法美术空间</strong></a>
								<i class="icon-right"></i>
							</h3>
							<dl>
								<dt>
									<a href="#"><img src="images/img-4.jpg" alt=""></a>
								</dt>
								<dd>
									<h4>大师级的到艺术家课程</h4>
									<p>
										<span>40课时</span>
										<span>10人班</span>
									</p>
									<p class="time">2018-01-21 15:53</p>
								</dd>
							</dl>
						</div>
						<div class="list-right mt30">
							<strong class="price">¥1680</strong>
							<span class="status">已预约试听</span>
						</div>
					</section>
				</li>
			</ul>
		</div>
		<h3 class="sub-title">订单信息</h3>
		<div class="order-msg">
			<p><span>订单编号：</span>14500002926</p>
			<p><span>订单时间：</span>2018-09-01 15:14:15</p>
			<p><span>支付方式：</span>下线支付</p>   
		</div>
		<div class="cancel-box">
			<a href="#" class="big-cancel-btn">取消订单</a>
		</div>
	</section>
</body>
