<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>多彩-个人信息</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<h2 class="main-title">宝宝资料</h2>
		<section class="container">
			<form action="#">
				<div class="form-group">
					<label for="">昵称</label>
					<input type="text" value="">
				</div>
				<div class="form-group">
					<label for="">性别</label>
					<div class="input-group gender-group">
						<label for="male"><input type="radio" name="sex" id="male"> <span>男</span></label>
						<label for="female"><input type="radio" name="sex" id="female"> <span>女</span></label>
					</div>
				</div>
				<div class="form-group">
					<label for="">年龄</label>
					<select name="" id="">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
					</select>
				</div>
				<div class="form-group">
					<label for="">地区</label>
					<select name="" id="">
						<option value="1">南通市</option>
						<option value="2">上海市</option>
						<option value="3">浙江省</option>
						<option value="4">安徽省</option>
						<option value="5">福建省</option>
						<option value="6">山东省</option>
						<option value="7">湖南省</option>
					</select>
				</div>
				<button type="submit" class="foot-btn submit-disabled">确定</button>
			</form>
		</section>
	</section>
</body>
