<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>多彩-个人信息</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<h2 class="main-title bady-info flexbox">
			<strong class="flex1">宝宝资料</strong>
			<img src="images/p3.jpg" alt="">
		</h2>
		<section class="container bady-info-main">
			<form action="#">
				<div class="form-group">
					<label for="">昵称</label>
					<input type="text" value="">
				</div>
				<div class="form-group">
					<label for="">性别</label>
					<div class="input-group gender-group">
						<label for="male"><input type="radio" name="sex" id="male"> <span>男</span></label>
						<label for="female"><input type="radio" name="sex" id="female"> <span>女</span></label>
					</div>
				</div>
				<div class="form-group">
					<label for="">年龄</label>
					<select name="" id="">
						<option value="1">1周岁</option>
						<option value="2">2周岁</option>
						<option value="3">3周岁</option>
						<option value="4">4周岁</option>
						<option value="5">5周岁</option>
						<option value="6">6周岁</option>
						<option value="7">7周岁</option>
					</select>
				</div>
				<div class="form-group">
					<label for="">地区</label>
					<select name="" id="">
						<option value="1">南通市</option>
						<option value="2">上海市</option>
						<option value="3">浙江省</option>
						<option value="4">安徽省</option>
						<option value="5">福建省</option>
						<option value="6">山东省</option>
						<option value="7">湖南省</option>
					</select>
				</div>
				<button type="submit" class="foot-btn" id="c-show">保存</button>
			</form>
		</section>
	</section>

	<div class="modal search-modal" id="modal">
		<div class="modal-box">
			<div class="tip-main">
				<h3>您的宝宝资料已更新成功</h3>
				<div class="search-foot tr">
					<a href="#" class="sure-link" id="c-hide">确定</a>
				</div>
			</div>
		</div>
		<div class="modal-bg"></div>
	</div>

		boxToggle('c-show','c-hide','modal');
	</script>
