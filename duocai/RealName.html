<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>多彩-个人信息</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<h2 class="main-title">
			实名认证
		</h2>
		<section class="container real-name">
			<form action="#">
				<div class="form-group">
					<label for="">姓名</label>
					<div class="input-group">
						<input type="tel" value="158 1078 0000">
						<i class="icon-close"></i>
					</div>
				</div>
				<div class="form-group">
					<label for="">证件类型</label>
					<select name="" id="">
						<option value="1">身份证</option>
						<option value="2">驾驶证</option>
						<option value="3">护照</option>
					</select>
				</div>
				<div class="form-group">
					<label for="">证件号码</label>
					<div class="input-group">
						<input type="tel" value="158 1078 0000">
						<i class="icon-close"></i>
					</div>
				</div>
				<div class="form-group uoload-box">
					<a href="#" class="upload-img" id="c-show1">
						<i class="icon-default-id1"></i>
					</a>
					<a href="#" class="upload-img" id="c-show2">
						<i class="icon-default-id2"></i>
					</a>
					<a href="#" class="upload-img" id="c-show3">
						<i class="icon-default-id3"></i>
					</a>
				</div>
				<div class="photo-demo">
					<h4>拍摄示例</h4>
					<div class="demo-img">
						<img src="images/demo.jpg" alt="">
					</div>
				</div>
				<div class="form-group tr">
					<button type="submit" class="foot-btn">提交</button>
				</div>
			</form>
		</section>
	</section>
<div class="modal search-modal" id="modal">
		<div class="id-modal">
			<div class="id-upload">
				<ul class="id-upload-ul">
					<li class="bot-bor flexbox"><strong class="flex1">拍照</strong> <i class="icon-camera"></i></li>
					<li class="flexbox"><strong class="flex1">照片图库</strong> <i class="icon-album"></i></li>
				</ul>
			</div>
			<div class="id-upload">
				<a href="#" class="id-upload-btn" id="c-hide">取消</a>
			</div>
		</div>
		<div class="modal-bg"></div>
	</div>
	<script src="js/toggle.js"></script>
	<script>
		boxToggle('c-show1','c-hide','modal');
		boxToggle('c-show2','c-hide','modal');
		boxToggle('c-show3','c-hide','modal');
	</script>
</body>
